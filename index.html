<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Zbraně</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid bg-danger">
        <div class="container">
            <h1 class="text-white display-2" text-uppercase>Zbraně</h1>
            <p>Jednoduchá stránka pro zájmce o zbraně a metody jejich používání. Obsah je stále ve vývoji.</p>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-sm col-md col-lg">
                <div class="card text-center">
                    <img class="card-img-top" src="img/modernw.jpg" alt="Moderní bojiště" class="img-responzive" style="width: 538px;">
                    <div class="card-body">
                        <h4 class="card-title">Střelné zbraně</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm col-md col-lg">
                <div class="card text-center">
                    <img class="card-img-top" src="img/medievalb.jpg" alt="Útok falangy" class="img-responsive" style="width: 538px;">
                    <div class="card-body">
                        <h4 class="card-title">Chladné zbraně</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark mt-4">
        <h5 class="border-bottom border-info p-2 text-light text-left">Sociální sítě</h5>
        <p class="text-info align-items-center">
            <i class="fa fa-facebook-official fa-3x float-left p-2"></i>
            <i class="fa fa-twitter-square fa-3x float-left p-2"></i>
            <i class="fa fa-instagram fa-3x float-left p-2"></i>
        </p>
        <div class="clear"></div>
        <p class="text-light text-center">&copy;Samuel Vaňuš IT1 2021</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="holder/holder.min.js"></script>
    <script>
        Holder.addTheme("dark", {
            bg: "#222",
            fg: "#aaa",
            size: 12,
            font: "Arial",
            fontweight: "normal"
        });
        Holder.addTheme("pink", {
            bg: "violet",
            fg: "white",
            size: 12,
            font: "FontAwesome",
            fontweight: "bold"
        });

    </script>
</body>

</html>
